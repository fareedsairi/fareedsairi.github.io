### Metabolisme
<div class="" style="display: flex; flex-direction: column; align-items: flex-start; justify-content: space-evenly" align="left">

**Metabolisme** : proses tindak balas kimia (tapak jalan metabolisme) dalam sel

**Katabolisme** : proses tindak balas kimia yang memecahkan molekul kompleks kepada molekul ringkas untuk penjanaan **tenaga**  

**Anabolisme** : proses tindak balas kimia yang menggabungkan molekul ringkas untuk menghasilkan molekul kompleks

**Kepentingan**: kebolehan organisma/sel untuk mengawal atur penyimpanan dan pelepasan tenaga dalam bentuk ATP untuk pertumbuhan

</div>

### Metabolisme
- Tapak jalan metabolisme melibatkan aktiviti enzim yang **menyimpan dan membebaskan tenaga** daripada sebatian organik
- Jenis tapak jalan
	- linear
	- bercabang
	- siklik
- Ditentukan oleh enzim yang ada dalam mikrob
</div>

<aside class="notes"><p>linear seperti starch, branch spt pyruvate sebagai precursor untuk oxidatif dan fermentasi, siklik seperti dalam kreb cycle</p>

- tenaga: unit untuk melakukan aktiviti (joule)
- bioenergitik/*bioenergitic*: kajian tentang perubahan bentuk tenaga dalam organisma
	- aka termodinamik biokimia
	- mengikut hukum termodinamik
	- berkait dengan tapak jalan dama metabolisme
</div>

<aside class="notes"><p><a href="https://en.wikipedia.org/wiki/Energy">https://en.wikipedia.org/wiki/Energy</a>, unit untuk melakukan aktiviti, diperoleh melalui cahaya matahari atau penguraian sumber karbon. bioenergetic <a href="https://en.wikipedia.org/wiki/Bioenergetics">https://en.wikipedia.org/wiki/Bioenergetics</a></p>

### Hukum termodinamik
<div class="" style="display: flex; flex-direction: column; align-items: flex-start; justify-content: space-evenly" align="left">

**Hukum termodinamik 1**
- tenaga tidak boleh dicipta atau dimusnahkan. 
- tenaga boleh berubah kepada jenis yang berbeza
- jumlah tenaga dalam satu sistem kekal

**Hukum termodinamik 2**
- Proses kimia dan fizik berlaku secara rawak dan sentiasa meningkat dan menuju kepada keseimbangan
- Entropy (entropi) = darjah kerawakan sesuatu sistem sentiasa berada pada tahap maksimum
</div>


<img src="Attachment/Pasted image 20220926170708.png" alt="" style="object-fit: scale-down">
</div>

<aside class="notes"><p><a href="https://en.wikipedia.org/wiki/Laws_of_thermodynamics">https://en.wikipedia.org/wiki/Laws_of_thermodynamics</a></p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

**A+B -> AB @ A+B <- AB**

### Jenis tindak balas dalam bioenergetik
<img src="Attachment/Pasted image 20220926175540.png" alt="" style="object-fit: scale-down">
tindak balas spontan (eksergonik) apabila ΔG<0 atau negatif, menghasilkan tenaga/haba.  ΔG>0 atau positif, tindak balas perlukan tenaga untuk berlaku (endergonik)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Tindak balas redoks
- Perubahan tenaga (ΔG, gibbs free energy) memerlukan pengaliran elektron
	- pengoksidaan dan penurunan
	- pengoksidaan: molekul menderma/hilang elektron dan hidrogen
		- molekul penderma = agen penurun
	- penurunan: molekul terima elektron
		- molekul penerima = agen pengoksida
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Tindak balas redoks
-***Standard reduction potential, (E'<sub>o</sub>)***: Kecenderungan penderma elektron/ agen penurun menderma elektron
- Unit E’o dalam millivolt (mV) / volt (V)
- E’o  < 0 kecenderungan utk menderma elektron adalah tinggi
- E’o  > 0 kecenderungan utk menerima elektron adalah tinggi.
- Pemindahan elektron berlaku mengikut kecerunan (potential gradient), dari molekul yang E’o  < 0 ke molekul E’o > 0

<img src="Attachment/Pasted image 20220928161853.png" alt="" style="object-fit: scale-down">
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

<img src="Attachment/Pasted image 20220928162644.png" alt="" style="object-fit: scale-down">

### Faktor yang pengaruhi tindak balas
- Tindak balas kimia berlaku hanya apabila berlakunya **pelanggaran** antara molekul atau atom
- Setiap tindak balas memerlukan **tenaga pengaktifan** (*activation energy, Ea*) untuk bermula
- frekuensi pelanggaran antara molekul mempengaruhi kadar tindak balas
</div>

      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();

	if(isLight(bgColor)){
		document.body.classList.add('has-light-background');
	} else {
		document.body.classList.add('has-dark-background');
	}
